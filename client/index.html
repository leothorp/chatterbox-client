<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
    </div>
    <select id="selectRoom">
      <option value="all rooms" selected="selected">all rooms</option>
    </select>
    <input type="text" placeholder="Enter username" id="userNameInput"></input>
    <input type="text" placeholder="Enter message" id="messageInput"></input>
    <input type="text" placeholder="Enter room" id="roomInput"></input>
    <button id='submit'>Submit</button>
    <button id='refresh'>Refresh</button>
    <div id='messageDisplay'></div>
  </body>
</html>
